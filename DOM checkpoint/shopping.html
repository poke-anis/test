<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="shop.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="en-tete">
        <div class="site">
            <h1>e-Chiot.com</h1>
        </div>
    </header>
    <main>
        <div class="int">
            <img src="https://upload.chien.com/img_global/24-adopter-un-chien/aspects-pratiques-de-l-adoption-d-un-chien/_medium-95-preparer-et-gerer-l-arrivee-d-un-chiot-a-la-maison.jpg">
            <div class="flex"> 
                <p class="intra">Chiot :</br>-4*usb3.1</br>-220v</p>
                <div class="intracart">
                    <form>
                        <label>Quantity:</label>
                        <input min="0" type="number" id="qnt" value="0"/>
                        <button id="btn+" type="button">+</button>
                        <button id="btn-" type="button">-</button>
                    </form>
                    <button id="cart"> <i class="fa fa-cart-plus fa-lg"></i></button>
                    <p>Price:</p>
                    <p id="prix">0$</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
